    <view id="two" viewBox="100 0 100 100" />
    <circle cx="150" cy="50" r="40" fill="green" />

    <view id="three" viewBox="200 0 100 100" />
    <circle cx="250" cy="50" r="40" fill="blue" />
</svg>
